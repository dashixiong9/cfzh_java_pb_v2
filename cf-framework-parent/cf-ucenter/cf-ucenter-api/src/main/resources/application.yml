server:
  port: 8080
  servlet:
    context-path: /
  max-http-header-size: 64KB
spring:
  application:
    name: cf-ucenter-api
  datasource:
    name: caifeng
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://mysql_host:3306/caifeng?characterEncoding=utf-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false
    username: mysql_user_name
    password: mysql_user_password
    driver-class-name: com.mysql.jdbc.Driver
    maxActive: 32
  redis:
    host: redis_host
    port: 6379
    password: redis_password
    database: 0
    jedis:
      pool:
        maxActive: 20
        maxIdle: 20
        minIdle: 10
        maxWait: -1
auth:
  tokenValiditySeconds: 1200  #redis的token的过期时间(暂时不用)
  clientId: XcWebApp
  clientSecret: XcWebApp
  cookieDomain: xuecheng.com
  cookieMaxAge: -1
dubbo:
  registry:
    address: zookeeper://127.0.0.1:2181





